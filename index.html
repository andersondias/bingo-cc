<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Cartelas de Bingo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media print {
        /* Hide form and info section */
        .print\:hidden,
        form {
          display: none !important;
        }

        /* Reset background colors for better printing */
        body {
          background: white !important;
          margin: 0;
          padding: 0;
        }

        /* Container styling for print */
        #cardsContainer {
          display: block;
          width: 100%;
          margin: 0;
          padding: 0;
        }

        /* Card styling for print */
        .card-content {
          width: 50% !important;
          display: inline-block !important;
          vertical-align: top !important;
          page-break-inside: avoid;
          break-inside: avoid;
          margin: 0 !important;
          padding: 10px !important;
          box-shadow: none !important;
        }

        /* Ensure table borders print properly */
        td {
          border: 1px solid #000 !important;
          background: white !important;
        }

        /* Remove shadows and adjust borders for better printing */
        .shadow-md {
          box-shadow: none !important;
        }

        /* Ensure text is black for better printing */
        * {
          color: black !important;
        }

        /* Add page breaks between rows of cards */
        .card-content:nth-child(2n) {
          page-break-after: always;
          break-after: page;
        }
      }

      .primary-title {
        color: #11255f;
      }

      .primary-btn {
        background-color: #11255f !important;
        color: #fff !important;
      }
      .primary-btn:hover,
      .primary-btn:focus {
        opacity: 0.9;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <img
        src="./logo-classical-conversations.png"
        alt="Classical Conversations Logo"
        class="mx-auto mb-4 h-16 print:!hidden"
      />
      <h1
        class="text-3xl font-bold text-center mb-8 print:!hidden primary-title"
      >
        Gerador de Cartelas de Bingo
      </h1>

      <!-- Formulário de entrada -->
      <div
        id="inputForm"
        class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 print:!hidden"
      >
        <div class="mb-4">
          <label
            for="numPlayers"
            class="block text-gray-700 text-sm font-bold mb-2"
          >
            Número de Jogadores (máx. 100)
          </label>
          <input
            type="number"
            id="numPlayers"
            min="1"
            max="100"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div class="mb-6">
          <label
            for="numWeeks"
            class="block text-gray-700 text-sm font-bold mb-2"
          >
            Em que semana você está? (máx. 24)
          </label>
          <input
            type="number"
            id="numWeeks"
            min="1"
            max="24"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div class="flex gap-4">
          <button
            type="button"
            id="generateBtn"
            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 primary-btn"
          >
            Gerar Cartelas
          </button>
          <button
            type="button"
            id="printBtn"
            class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 disabled:opacity-50 disabled:cursor-not-allowed"
            disabled
          >
            Imprimir Cartelas
          </button>
        </div>
      </div>

      <!-- Área de exibição das cartelas -->
      <div
        id="cardsContainer"
        class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
      >
        <!-- As cartelas serão inseridas aqui via JavaScript -->
      </div>
    </div>

    <footer class="mt-12 py-8 text-center print:!hidden">
      <div class="mb-2 text-lg font-semibold" style="color: #11255f">
        Feito com ♥ por Anderson Dias, um pai educador.
      </div>
      <div class="flex justify-center gap-6 mt-4 text-2xl">
        <a
          href="https://andersondias.com.br/"
          target="_blank"
          rel="noopener"
          title="Site pessoal"
        >
          <img
            src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/safari.svg"
            alt="Site pessoal"
            class="inline h-7 w-7"
            style="
              filter: invert(13%) sepia(80%) saturate(748%) hue-rotate(191deg)
                brightness(90%) contrast(90%);
            "
          />
        </a>
        <a
          href="https://www.linkedin.com/in/anderson-dias-3967097/"
          target="_blank"
          rel="noopener"
          title="LinkedIn"
        >
          <img
            src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg"
            alt="LinkedIn"
            class="inline h-7 w-7"
            style="
              filter: invert(13%) sepia(80%) saturate(748%) hue-rotate(191deg)
                brightness(90%) contrast(90%);
            "
          />
        </a>
        <a
          href="https://github.com/andersondias"
          target="_blank"
          rel="noopener"
          title="GitHub"
        >
          <img
            src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg"
            alt="GitHub"
            class="inline h-7 w-7"
            style="
              filter: invert(13%) sepia(80%) saturate(748%) hue-rotate(191deg)
                brightness(90%) contrast(90%);
            "
          />
        </a>
        <a
          href="https://x.com/extendsmymind"
          target="_blank"
          rel="noopener"
          title="X (Twitter)"
        >
          <img
            src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg"
            alt="X"
            class="inline h-7 w-7"
            style="
              filter: invert(13%) sepia(80%) saturate(748%) hue-rotate(191deg)
                brightness(90%) contrast(90%);
            "
          />
        </a>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
